security:
  access_decision_manager:
    strategy: affirmative
  encoders:
    App\Entity\User: bcrypt
  #Symfony\Component\Security\Core\User\User: plaintext
  # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
  providers:
    database_admins:
      entity: {class: App\Entity\User, property: username}
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      anonymous: true
      pattern:  ^/
      form_login:
        check_path: security_login
        login_path: security_login
        csrf_token_generator: security.csrf.token_manager
        default_target_path: product_index

      logout:
        path: security_logout
        target: security_login

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#firewalls-authentication

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/product/(new|edit|delete), roles: [ROLE_owner] }
    - { path: ^/country/new, roles: [ROLE_Admin,ROLE_customer] }
    - { path: ^/(user|country), roles: [ROLE_Admin] }
    - { path: ^/favorite, roles: [ROLE_customer,ROLE_owner,ROLE_Admin] }
